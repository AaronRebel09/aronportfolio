<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view5">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <h1>about me</h1>   

    <paper-card>
      <div class="card-content">
          <p>I'm Front End Developer from Mexico City.

              I enjoy turning complex problems into simple, beautiful and intuitive interface designs. When I'm not coding, you'll find me in the gym or dancing in a club.
              
          </p>
      </div>
    </paper-card>

  </template>

  <script>
    class MyView5 extends Polymer.Element {
      static get is() { return 'my-view5'; }
    }

    window.customElements.define(MyView5.is, MyView5);
  </script>
</dom-module>
