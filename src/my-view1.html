<link rel="import" href="../bower_components/polymer/polymer-element.html">
<!-- shared styles -->
<link rel="import" href="shared-styles.html">
<!-- Import Web Components -->  
  <!-- paper-card -->
    <link rel="import" href="../bower_components/paper-card/paper-card.html">
  <!-- Iron Flex -->
  <link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
  <!-- Iron Image -->
  <link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <custom-style>
      <style is="custom-style">
        .swipeDis {
          /* --paper-slide-width: 300px; */
          --paper-slide-height: 100%;
          --paper-slide-dot: rgba(120,144,156 ,.8);
          --paper-slide-dot-selected: rgb(237, 238, 238);
        }                
        .flex-horizontal {
          @apply --layout-horizontal;            
          @apply --layout-center-justified;
        }
        .flexchild-horizontal {
          @apply --layout-flex;
        }
        #example-half-width {
          width: 90%;
          --iron-image-width: 100%;
        }
        #example2-half-width {          
          width: 40%;
          --iron-image-width: 100%;
        }

      </style>
    </custom-style>   
    
    <!-- 1 Row -->
    <div class="container flex-horizontal">            
      <h3>Hi, I'm Aaron. <br></h3>
    </div>  
    <!-- 2 Row -->    
    <div class="container flex-horizontal">  
      <iron-image alt="aron" src="images/aron_zelda.jpg" id="example2-half-width"></iron-image>      
    </div>
    <!-- 3 Row -->
    <div class="container flex-horizontal">          
      <h4>Web developer specialized in front-end.</h4>            
    </div>


  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
    }  
    window.customElements.define(MyView1.is, MyView1);  
  </script>    
</dom-module>
